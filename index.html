<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Reproductor Neon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    #reproductor {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      /* Aquí cambias el fondo del rectángulo */
      background: url('fondo-reproductor.jpg') center/cover no-repeat; 
      /* O si prefieres un color sólido: background: rgba(20,20,20,0.85); */
      border-radius: 25px;
      box-shadow: 0 0 20px #0ff;
      overflow: hidden;
      transition: transform 0.5s ease;
      z-index: 999;
      display: flex;
      align-items: center;
      padding: 15px;
    }

    #reproductor.flotando {
      animation: flotar 2s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .vinilo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: url('https://i.ibb.co/60TqKYsx/37e2e608d3abf00ffa126b0a1c327e5a.jpg') center/cover no-repeat;
      margin-right: 15px;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .vinilo.playing {
      animation: girar 3s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .info {
      flex-grow: 1;
      text-align: left;
    }

    .neon-pequeno {
      font-size: 14px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .neon-grande {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
      animation: parpadeo 2s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .controles {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    .btn {
      background: none;
      border: none;
      color: #0ff;
      font-size: 20px;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
    }

    .btn:hover {
      color: #fff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="reproductor">
  <!-- Vinilo único -->
  <div class="vinilo" onclick="togglePlay(this)"></div>

  <div class="info">
    <div class="neon-pequeno">creating</div>
    <div class="neon-grande">MAGIC</div>
    <div class="controles">
      <button class="btn" onclick="cambiarCancion(-1)">⏮️</button>
      <button class="btn" onclick="togglePlay(document.querySelector('.vinilo'))">⏯️</button>
      <button class="btn" onclick="cambiarCancion(1)">⏭️</button>
    </div>
  </div>

  <!-- Canciones (solo audio, sin vinilo repetido) -->
  <audio src="assets/0.mp3" class="cancion active"></audio>
  <audio src="assets/2.aac" class="cancion"></audio>
  <audio src="assets/0.aac" class="cancion"></audio>
  <audio src="assets/1.aac" class="cancion"></audio>
</div>

<script>
  let indice = 0;
  const canciones = document.querySelectorAll('audio');
  const reproductor = document.getElementById('reproductor');
  const vinilo = document.querySelector('.vinilo');

  function cambiarCancion(direccion) {
    canciones[indice].pause();
    canciones[indice].currentTime = 0;
    vinilo.classList.remove('playing');

    indice = (indice + direccion + canciones.length) % canciones.length;
  }

  function togglePlay() {
    const audio = canciones[indice];

    canciones.forEach(a => {
      if (a !== audio) {
        a.pause();
        a.currentTime = 0;
      }
    });

    if (audio.paused) {
      audio.play();
      vinilo.classList.add('playing');
      reproductor.classList.add('flotando');
    } else {
      audio.pause();
      vinilo.classList.remove('playing');
      reproductor.classList.remove('flotando');
    }
  }
</script>

</body>
</html>
