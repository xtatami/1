<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Neon Custom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111 url('fondo.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    #reproductor {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(20,20,20,0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      overflow: hidden;
      transition: transform 0.5s ease;
      z-index: 999;
      padding: 15px;
    }

    .vinilo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: url('https://i.ibb.co/60TqKYsx/37e2e608d3abf00ffa126b0a1c327e5a.jpg') center/cover no-repeat;
      margin-right: 15px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .vinilo.playing {
      animation: girar 3s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .info {
      flex-grow: 1;
      text-align: left;
    }

    .neon-pequeno {
      font-size: 14px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .neon-grande {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
      animation: parpadeo 2s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .controles {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    .btn {
      background: none;
      border: none;
      color: #0ff;
      font-size: 20px;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
    }

    .btn:hover {
      color: #fff;
    }

    audio { display: none; }

    /* Lista desplegable */
    #lista {
      margin-top: 15px;
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    #lista.mostrar {
      max-height: 200px;
      overflow-y: auto;
    }

    #lista ul {
      list-style: none;
      margin: 0;
      padding: 10px;
    }

    #lista li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }

    #lista li img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    #lista li:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
      color: #f0f;
    }
  </style>
</head>
<body>

<div id="reproductor">
  <div style="display:flex;align-items:center;">
    <div class="vinilo" onclick="togglePlay()"></div>
    <div class="info">
      <div class="neon-pequeno" id="artista">Ed Sheeran</div>
      <div class="neon-grande" id="titulo">Castle on the Hill</div>
      <div class="controles">
        <button class="btn" onclick="cambiarCancion(-1)">‚èÆÔ∏è</button>
        <button class="btn" onclick="togglePlay()">‚èØÔ∏è</button>
        <button class="btn" onclick="cambiarCancion(1)">‚è≠Ô∏è</button>
        <button class="btn" onclick="toggleLista()">üìÇ</button>
      </div>
    </div>
  </div>

  <!-- Lista -->
  <div id="lista">
    <ul>
      <li onclick="cambiarCancionDirecto(0)">
        <img src="https://i.ibb.co/SxZSPPB/R.jpg">
        <span>Ed Sheeran - Castle on the Hill</span>
      </li>
      <li onclick="cambiarCancionDirecto(1)">
        <img src="https://i.ibb.co/Ksjdc8h/b763f1e52bdd7633c278718e41a27627.jpg">
        <span>Ariana Grande - No Tears Left to Cry</span>
      </li>
      <li onclick="cambiarCancionDirecto(2)">
        <img src="https://i.ibb.co/mJf3jCg/R-2.jpg">
        <span>Juice WRLD - Lucid Dreams</span>
      </li>
      <li onclick="cambiarCancionDirecto(3)">
        <img src="https://i.ibb.co/60TqKYsx/37e2e608d3abf00ffa126b0a1c327e5a.jpg">
        <span>David Guetta - Titanium</span>
      </li>
    </ul>
  </div>

  <!-- Canciones -->
  <audio src="assets/0.mp3" class="cancion active"></audio>
  <audio src="assets/2.aac" class="cancion"></audio>
  <audio src="assets/0.aac" class="cancion"></audio>
  <audio src="assets/1.aac" class="cancion"></audio>
</div>

<script>
  let indice = 0;
  const canciones = document.querySelectorAll('audio');
  const vinilo = document.querySelector('.vinilo');
  const titulo = document.getElementById('titulo');
  const artista = document.getElementById('artista');
  const lista = document.getElementById('lista');

  const infoCanciones = [
    {titulo: "Castle on the Hill", artista: "Ed Sheeran"},
    {titulo: "No Tears Left to Cry", artista: "Ariana Grande"},
    {titulo: "Lucid Dreams", artista: "Juice WRLD"},
    {titulo: "Titanium", artista: "David Guetta"}
  ];

  function cambiarCancion(direccion) {
    canciones[indice].pause();
    canciones[indice].currentTime = 0;
    vinilo.classList.remove('playing');

    indice = (indice + direccion + canciones.length) % canciones.length;

    titulo.textContent = infoCanciones[indice].titulo;
    artista.textContent = infoCanciones[indice].artista;
    canciones[indice].play();
    vinilo.classList.add('playing');
  }

  function cambiarCancionDirecto(i) {
    canciones[indice].pause();
    canciones[indice].currentTime = 0;
    vinilo.classList.remove('playing');

    indice = i;
    titulo.textContent = infoCanciones[indice].titulo;
    artista.textContent = infoCanciones[indice].artista;
    canciones[indice].play();
    vinilo.classList.add('playing');
  }

  function togglePlay() {
    const audio = canciones[indice];
    if (audio.paused) {
      audio.play();
      vinilo.classList.add('playing');
    } else {
      audio.pause();
      vinilo.classList.remove('playing');
    }
  }

  function toggleLista() {
    lista.classList.toggle('mostrar');
  }
</script>

</body>
</html>
